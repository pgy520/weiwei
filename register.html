<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/animate.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/register.js"></script>
    <script src="js/Troke.MyCookie.js"></script>

</head>
<body>
<div id="rigister_top_wrp">
    <div class="rigister_top">
        <div class="left">
            <a href="index.html" target="_blank"><img src="loading/logo.png" alt=""></a>
            <img src="loading/header-left.png" alt="">
        </div>
        <div class="right">
            <a href="index.html" target="_blank">帮助中心</a>
            <a href="index.html" target="_blank">关于我们</a>
        </div>
    </div>
</div>
<div id="rigister_wrp">
<div class="rigister_box">
    <div class="rigister_box_top">
        <div class="left">
            <span>1</span>
            <span>设置用户名</span>
        </div>
        <div class="center">
            <span>2</span>
            <span>填写账号信息</span>
        </div>
        <div class="right">
            <span>3</span>
            <span>注册成功</span>
        </div>
    </div>
    <div class="rigister_box_bottom">
        <form id="myform">
            <div class="box01">
                <div class="user">
                    <span></span>
                    <input type="text" placeholder="请输入你的手机号" class="mobile ipt" name="loginname">
                    <div class="errorbox">

                    </div>
                </div>
                <div class="checknumber">
                    <span></span>
                    <input type="text" placeholder="请输入验证码" class="check ipt">
                    <span></span>
                    <div class="errorbox">

                    </div>
                </div>
                <div class="mobilecheck">
                    <span></span>
                    <input type="text" placeholder="请输入手机验证码" class="yzm">
                    <input type="button" value="获取手机验证码" class="mb-btn">
                </div>
                <p><span></span>我已阅读并同意<a href="#">服务协议</a> </p>
                <input type="button" class="nextstep" value="下一步">

            </div>
            <div class="box02">
                <div>
                    <input type="text" placeholder="设置密码" class="msginfo pwd" name="pwd">
                    <div class="errorbox">111111
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="重复密码" class="msginfo pwd1">
                    <div class="errorbox">
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="真实姓名" class="msginfo realname" name="username">
                </div>
                <div>
                    <input type="text" placeholder="地址" class="msginfo uaddress" name="address">
                </div>
                <div>
                    性别:<input type="radio"  class="sex" name="sex" value="男">男
                    <input type="radio"  class="sex" name="sex" value="女" checked>女
                </div>
                <div>
                    <input type="text" placeholder="邮箱" class="msginfo email" name="email">
                    <div class="errorbox">
                    </div>
                </div>
                <input type="button" class="register" value="注&nbsp;&nbsp;册">
            </div>
            <div class="box03">
                <p class="animated bounce infinite"><span>亲爱的用户您好!恭喜你注册成功!页面即将跳转</span><span>10</span></p>

            </div>
        </form>
    </div>
</div>
</div>

    </div>
</div>
</body>
</html>
